<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>See Chic Magento Exporter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-offset-3 col-md-6 col-lg-offset-4 col-lg-4 col-sm-offset-1 col-sm-10">
                <form class="form-horizontal" action="/exec" method="post" enctype="multipart/form-data" style="margin-top: 40px;">
                    <div class="form-group">
                        <label for="file" class="col-sm-2 control-label">CSV file</label>
                        <div class="col-sm-10">
                            <input type="file" class="form-control" id="file" name="file">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="type" class="col-sm-2 control-label">Category</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="type" name="type">
                                <option value="Contact Lenses">Contact Lenses</option>
                                <option value="Sunglasses">Sunglasses</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary btn-block">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
